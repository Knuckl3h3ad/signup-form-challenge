<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="container">

    <!-- left div -->
    <section class="desc">

      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>

    </section>

    <!-- right div -->
    <section class="signup">

      <div class="trial">
        <p>Try it free 7 days</p> then $20/mo. thereafter
      </div>

      <div class="claim" >
        <form id="form"> 
          <div>
            <input id="fname" type="text" class="textbox" placeholder="First Name" ></input>
            <span></span>
          </div>

          <div>
            <input id="lname" type="text" class="textbox" placeholder="Last Name"></input>
            <span></span>
          </div>
          
          <div>
            <input id="email" type="text" class="textbox" placeholder="Email Address"></input>
            <span></span>
          </div>

          <div>
            <input id="password" type="text" class="textbox" placeholder="Password"></input>
            <span></span>
          </div>

          
          <button id="submit" class="submit">Claim your free trial</button>
          <p class="tos">By clicking the button, you are agreeing to our <data>Terms and Services</data></p>
        </form>     
      </div>

    </section>

  </main>
  <script src="main.js">
  </script>
</body>
</html>
